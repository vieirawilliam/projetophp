<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <h1>Pagamento NÂ°{$order.idorder}</h1>
                
                <button type="submit" id="btn-print" class="button alt" style="margin-bottom:10px">Imprimir</button>
                <button type="submit" id="btn-voltar" class="button alt" style="margin-bottom:10px">Voltar</button>

                <iframe src="/boleto/{$order.idorder}" name="boleto" frameborder="0" style="width:100%; min-height:1000px; border:1px solid #CCC; padding:20px;"></iframe>

                <script>
                document.querySelector("#btn-print").addEventListener("click", function(event){

                    event.preventDefault();

                    window.frames["boleto"].focus();
                    window.frames["boleto"].print();

                });                
                
                document.querySelector("#btn-voltar").addEventListener("click", function(event){
                event.preventDefault();
                window.location.href = "../profile";    
                });
                
                </script>
            </div>
        </div>
    </div>
</div>
